<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos de Barras</title>
    <!-- Incluir la librería JSBarcode desde un CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.0/JsBarcode.all.min.js"></script>
    <!-- Incluir Bootstrap 5 CSS desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Incluir Bootstrap 5 JS desde un CDN (se requiere jQuery para algunos componentes) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Generador de Códigos de Barras </h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <!-- Campo de texto para ingresar el código -->
                    <input type="text" id="codigo" class="form-control" placeholder="Ingrese un código" aria-label="Ingrese un código" aria-describedby="basic-addon2">
                    <!-- Botón para generar el código de barras -->
                    <button class="btn btn-primary" type="button" id="generar">Generar Código de Barras</button>
                </div>
                <div class="text-center">
                    <!-- Etiqueta de imagen para mostrar el código de barras generado -->
                    <img id="codigoBarras" src="" alt="Código de Barras">
                </div>
            </div>
        </div>
    </div>

     
    <script src="script.js"></script>
</body>
</html>
